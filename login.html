<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Entry | Northwall Compliance Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { onyx: '#050505', royal: '#0A1F2E' },
          fontFamily: { sans: ['Inter', 'sans-serif'], glam: ['Playfair Display', 'serif'] }
        }
      }
    }
  </script>
  <style>
    /* High-Refractive Glass Physics */
    .vault-glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(40px) saturate(200%);
      -webkit-backdrop-filter: blur(40px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
    }
    
    .carved-input {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .carved-input:focus {
      background: rgba(0, 0, 0, 0.4);
      border-color: #3b82f6;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.15);
      transform: scale(1.02);
    }

    @keyframes aurora {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(5%, 5%) scale(1.1); }
      100% { transform: translate(0,0) scale(1); }
    }
    .animate-aurora { animation: aurora 15s infinite alternate ease-in-out; }
  </style>
</head>

<body class="bg-[#020617] text-white font-sans overflow-hidden h-screen w-screen flex items-center justify-center">

  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] bg-blue-900/20 rounded-full blur-[120px] animate-aurora"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-slate-800/20 rounded-full blur-[120px] animate-aurora" style="animation-delay: -5s;"></div>
  </div>

  <div class="relative z-10 w-full max-w-lg px-6">
    
    <div class="text-center mb-12">
      <div class="inline-flex items-center space-x-4 mb-6">
        <img src="images/logo.png" class="h-12 w-auto bri invert" alt="Northwall">
        <div class="h-10 w-[1px] bg-white/20"></div>
        <div class="text-left leading-tight">
          <span class="text-2xl font-glam block tracking-tighter">Northwall</span>
          <span class="text-[8px] font-black uppercase tracking-[0.5em] text-blue-500">Compliance Group</span>
        </div>
      </div>
    </div>

    <div class="vault-glass rounded-[3rem] p-10 md:p-14 relative overflow-hidden">
      
      <div class="mb-10 text-center">
        <h1 class="text-3xl font-glam mb-2">Login</h1>
      </div>

      <form id="loginForm" class="space-y-8">
        <div class="space-y-3">
          <label class="text-[10px] font-black uppercase tracking-[0.4em] text-white/40 ml-2">Email</label>
          <input type="email" id="loginEmail" required placeholder="username or email" class="carved-input w-full rounded-2xl px-6 py-5 text-sm outline-none placeholder:text-white/10 font-medium">
        </div>

        <div class="space-y-3">
          <div class="flex justify-between items-center px-2">
            <label class="text-[10px] font-black uppercase tracking-[0.4em] text-white/40">Password</label>
            <a href="#" class="text-[9px] font-black uppercase tracking-widest text-blue-500 hover:text-white transition-colors">Forgot?</a>
          </div>
          <div class="relative">
            <input id="passwordField" type="password" required class="carved-input w-full rounded-2xl px-6 py-5 text-sm outline-none font-medium">
            <button type="button" onclick="togglePass()" class="absolute right-6 top-1/2 -translate-y-1/2 text-white/20 hover:text-white transition-colors">
               <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </button>
          </div>
        </div>

        <div class="flex items-center space-x-3 px-2">
            <label class="relative flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-10 h-5 bg-white/5 border border-white/10 rounded-full peer peer-checked:bg-blue-600 transition-all after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:after:translate-x-5"></div>
            </label>
            <span class="text-[10px] font-black uppercase tracking-widest text-white/30">Keep Me Logged In</span>
        </div>

        <button type="submit" class="group relative w-full py-6 rounded-2xl overflow-hidden transition-all duration-500 hover:-translate-y-1.5 shadow-2xl">
          <div class="absolute inset-0 bg-white group-hover:bg-blue-50 transition-colors"></div>
          <span class="relative text-onyx text-[11px] font-black uppercase tracking-[0.5em]">Login</span>
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-400/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
        </button>
      </form>

      <div id="statusArea" class="mt-10 flex items-center justify-center gap-4 opacity-0 transition-opacity duration-500">
         <div class="h-2 w-2 bg-blue-500 rounded-full animate-pulse"></div>
         <span id="statusText" class="text-[9px] font-black uppercase tracking-[0.4em] text-blue-500">Verification in Progress</span>
      </div>

      <div class="mt-8 text-center">
        <a href="createlogin.html" class="text-[10px] font-black uppercase tracking-widest text-white/20 hover:text-white transition-all">New User? <span class="text-blue-500">Create Account</span></a>
      </div>

    </div>

    <p class="text-center mt-10 text-[8px] font-black uppercase tracking-[0.8em] text-white/10">Northwall Compliance © 2026 · SSL Encrypted</p>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Functional Eye Toggle (Global)
    window.togglePass = function() {
      const field = document.getElementById('passwordField');
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    // Firebase Login Logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('passwordField').value;
      const status = document.getElementById('statusArea');
      const statusText = document.getElementById('statusText');
      const btn = e.target.querySelector('button[type="submit"]');
      
      // Visual feedback
      status.style.opacity = '1';
      btn.style.opacity = '0.5';
      btn.disabled = true;
      const originalBtnText = btn.innerHTML;
      btn.querySelector('span').innerText = 'AUTHENTICATING...';

      // Firebase Sign In
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          statusText.innerText = "ACCESS GRANTED";
          setTimeout(() => {
            window.location.href = "index.html"; 
          }, 800);
        })
        .catch((error) => {
          status.style.opacity = '0';
          btn.style.opacity = '1';
          btn.disabled = false;
          btn.querySelector('span').innerText = 'LOGIN';
          alert("Login Failed: " + error.message);
        });
    });
  </script>

</body>
</html>
